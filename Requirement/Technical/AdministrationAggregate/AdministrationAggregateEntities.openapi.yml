    RecruitmentPosition:
        allOf: 
          - $ref: '#/components/schemas/BaseEntity'
          - type: object
            description: RecruitmentPosition entity
            properties:
              recruitmentPositionID:
                type: string
                format: uuid
                description: Unique ID
              name:
                type: string
                description: Unique name for Recruitment Position (Internal, External, Referral)
              displayName:
                type: string
                description: Name for displaying in UI, Reports, Emails, etc.
            required:
              - recruitmentPositionID
              - name
              - displayName

    ApplicableLevel:
        allOf:
        - $ref: '#/components/schemas/BaseEntity'
        - type: object
          description: ApplicableLevel entity
          properties:
            applicableLevelID:
              type: string
              format: uuid
              description: Unique ID
            name:
              type: string
              description: Unique name for Applicable Level (Junior, Mid, Senior, Lead)
            displayName:
              type: string
              description: Name for displaying in UI, Reports, Emails, etc.
          required:
            - applicableLevelID
            - name
            - displayName