            - displayName

    InterviewRescheduleReason:
      allOf:
        - $ref: '#/components/schemas/BaseEntity'
        - type: object
          description: InterviewRescheduleReason entity
          properties:
            rescheduleHistoryReasonID:
              type: string
              format: uuid
              description: Unique ID
            name:
              type: string
              description: Unique name for Rescheduling reasons (Unplanned Leave, Project priority, Client Calls)
            displayName:
              type: string
              description: Name for displaying in UI, Reports, Emails, etc.
          required:
