    AvailabilityRePlanHistoryReason:
      allOf:
        - $ref: '#/components/schemas/BaseEntity'
        - type: object
          description: AvailabilityRePlanHistoryReason entity
          properties:
            availabilityRePlanHistoryReasonID:
