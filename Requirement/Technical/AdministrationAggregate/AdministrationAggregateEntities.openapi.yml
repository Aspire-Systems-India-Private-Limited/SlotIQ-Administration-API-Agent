    AvailabilityPlanType:
      allOf:
        - $ref: '#/components/schemas/BaseEntity'
        - type: object
          description: AvailabilityPlanType entity
          properties:
            availabilityPlanTypeID:
              type: string
              format: uuid
              description: Unique ID
