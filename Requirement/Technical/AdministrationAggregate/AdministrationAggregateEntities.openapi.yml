    InterviewType:
      allOf:
        - $ref: '#/components/schemas/BaseEntity'
        - type: object
          description: InterviewType entity
          properties:
            interviewTypeID:
              type: string
              format: uuid
              description: Unique ID
            name:
              type: string
              description: Unique name for Interview Type (WeekDays-Scheduled, WeekDay-Walkin, Weekend-Scheduled, Weekend-Walkin)
            displayName:
              type: string
              description: Name for displaying in UI, Reports, Emails, etc.
